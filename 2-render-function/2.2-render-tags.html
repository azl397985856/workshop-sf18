<script src="../node_modules/vue/dist/vue.js"></script>

<div id="app">
  <example :tags="['h1', 'h2', 'h3']"></example>
</div>

<script>
  Vue.component('example', {
    props: ['tags'],
    render(h) {
      return h('div', null, this.tags.map((tag, i) => h(tag, null, i)))
    }
  })

  new Vue({ el: '#app' })
</script>
